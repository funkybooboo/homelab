services:
  plex:
    image: plexinc/pms-docker:latest
    restart: unless-stopped
    ports:
      - "32400:32400/tcp"   # Plex web
      - "3005:3005/tcp"     # Plex Companion
      - "8324:8324/tcp"     # Roku via Plex Companion
      - "32469:32469/tcp"   # DLNA
      - "1900:1900/udp"     # DLNA
      - "32410:32410/udp"   # Network discovery
      - "32412:32412/udp"   # Network discovery
      - "32413:32413/udp"   # Network discovery
      - "32414:32414/udp"   # Network discovery
    environment:
      - TZ=${TIMEZONE}
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=${ADVERTISE_IP}
    volumes:
      - plex_config:/config
      - plex_transcode:/transcode
      - ${MEDIA_PATH}:/media:ro
    # Uncomment for hardware transcoding (Intel QuickSync)
    # devices:
    #   - /dev/dri:/dev/dri

volumes:
  plex_config:
  plex_transcode:
